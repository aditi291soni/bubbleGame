<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="game">
            <div id="nav">

                <div id="timer">
                    <h3>Time</h3>
                    <div id="time">60</div>
                </div>
                <div id="clicker">
                    <h3>Click</h3>
                    <div id="click">2</div>
                </div>
                <div id="scorer">
                    <h3>Score</h3>
                    <div id="score">0</div>
                </div>
            </div>
            <div id="content">

            </div>
        </div>
    </div>
    <div id="overlay">
        <div id="answer">
            <h2>
                RESULT
            </h2>
            <h3 id="rescore">Your Score is 0</h3>
            <!-- <h3 id="remove">Your Moves is `${score}`</h3> -->
            <h2 id="blnt">Better Luck Next Time</h2>
            <button id="tryagain">Try Again</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
